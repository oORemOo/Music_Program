<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Music Player</title>
    <!-- เพิ่มแท็ก script เพื่อโหลด jsmediatags.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.4/jsmediatags.min.js"></script>
</head>
<body>
    <!-- ปุ่มเลือกและอัปโหลดเพลงใหม่ -->
    <button id="upload-btn" class="upload-btn">Upload Music</button>
        <input type="file" id="music-file" accept=".mp3" multiple style="display: none;">
    <div class="container">
        
        

        <div class="player-img">
    
            <img src="src/REMMusic.jpg" class="active" id="cover">
            

        </div>
        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="player-controls">
            
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
            
        </div>
    </div>
    <!-- ส่วนแสดง Playlist -->
    <div class="playlist-container">
        <h3>Playlist</h3>
        <ul id="playlist-list">
            <!-- รายการเพลงจะถูกแสดงที่นี่ -->
        </ul>
    </div>
    
    <div class="volume-controls">
        <i class="fa-solid fa-random" title="Random" id="random"></i>
    <i class="fa-solid fa-redo" title="Repeat" id="repeat"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
    </div>

    

    <script src="index.js"></script>
    
    <script>
        

        // ฟังก์ชันสำหรับแปลงข้อมูล buffer เป็น base64
        function arrayBufferToBase64(buffer) {
            const binary = new Uint8Array(buffer);
            const bytes = [];
            for (const byte of binary) {
                bytes.push(String.fromCharCode(byte));
            }
            return btoa(bytes.join(''));
        }

    
    </script>
</body>

</html>
